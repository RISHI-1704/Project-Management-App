{% extends 'main.html' %}
{% block content %}
<h3 class="title-sub">Delete user: {{ user_delete.username }}</h3>

<form class="form card" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-danger" type="submit" value="Confirm Delete">
</form>

<a class="btn btn-primary" href="{% url 'projects' %}">Cancel</a>
{% endblock %}
